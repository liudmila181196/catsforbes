# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#default: &default
#  adapter: sqlite3
#  pool: 5
#  timeout: 5000

default: &default
  host: localhost
  adapter: postgresql
  encoding: UTF8
  reaping_frequency: 30
  username: expert
  timeout: 5000
  pool: 5 #<%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: expert_development
  password: 'password'
#  password: password

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: expert_test
  password: 'password'

production:
  <<: *default
  database: expert_production
  password: 'password'